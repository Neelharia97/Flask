{% extends 'base.html' %}
{% block title %}
    Market Page
{% endblock %}

{% block content %}

    <table class="table table-hover table-dark">
    <thead>
        <tr>

            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope = "col">Options</th>
        </tr>
    </thead>
    <tbody>
<!--        to enter values into the rows and table, you need-->
<!--        a for loop to iterate over the dictionary from market-->
<!--        route-->
<!--        To enter a logic in HTML you can use the jinja template-->
<!--        which can be used to write the logic in Python, the syntax for-->
<!--        the same is -->

            {% for item in items %}
<!--            Can get items from market route-->
            <tr>
                <td>{{item['id']}}</td>
                <td>{{item['name']}}</td>
                <td>{{item['barcode']}}</td>
                <td>${{item['price']}}</td>
                <td>
                    <button class = "btn btn-outline btn-info">More Info</button>
                    <button class = "btn btn-outline btn-success">Purchase Item</button>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
